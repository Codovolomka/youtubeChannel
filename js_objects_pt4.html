<script>


// все объекты в Java Script - функции (указывают на конструктор)
/* console.log(Object); => ƒ Object() { [native code] }
console.log(Function); => ƒ Function() { [native code] } */

/*== LITERAL NOTATION ==*/

const lo = { // литеральный объект
    name: "Literal object",
    init: "Curly brackets",
    funcLo: function() { 
        return 'Literal object method say "Hi"'
    }
};

console.log(lo);

/*== OBJECT NOTATION ==*/

function Me(a, b) { // конструктор объекта
    this.name = a;
    this.init = b;
}
// добавление статического метода объекта
Me.prototype.funcMe = function() {
    return "Me constructor called";
};
// ключевое слово "new" пересохраняет ссылку
// на свойство prototype из функции-конструктора объекта
// в свойство __proto__ созданного объекта
const me = new Me("one", "two");

console.log(me);

// function Fn() {}; - создали функцию-конструктор
// const test = new Fn(); - создали и сохранили новый объект в переменной
/* console.log(test.__proto__ === Fn.prototype); => true
console.log(test.__proto__.__proto__ === Object.prototype); => true
console.log(test.__proto__.__proto__.__proto__ === null); => true */
// тройная проверка свойства __proto__ по цепочке наследования

const nullObj = Object.create(null);

console.log(nullObj); // по-настоящему пустой объект
