<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects creation</title>
    <style>
        body {
            background-color: #424242;
            font-size: 22px;
            color: #f0f8ff;
        }

        #literal {
            margin: 5% 0 5%;
        }
    </style>
</head>
<body>
   <div id="content">
       <div id="strict"></div>
       <div id="literal"></div>
       <div id="constructor"></div>
   </div> 
   <script>
"use strict"

/*== LITERAL NOTATION ==*/

// создаём переменную
// и сохраняем в нее наш объект
let lo = { //заполняем объект парами "ключ=>значение"
    name: "Literal object",
    init: "Curly brackets",
    funcLo: function() { // создаем метод объекта
        // возвращаем строку после вызова метода из кода
        return 'Literal object method say "Hi"'
    }
};

// показываем содержимое объекта
// в веб-консоли
console.log(lo);

function someFunc() {
    return this;
}

console.log(someFunc());

// создаём конструктор объекта
// имя конструктора - всегда с заглавной буквы

/*== CONSTRUCTOR NOTATION ==*/

function Big(a, b) {
    // this = {}; - если вызов конструктора через "new"
    this.first = a; //сохраняем значение "a"
    this.second = b; // сохраняем значение "b"
    this.funcBig = function() { // создаем метод объекта
        // возвращаем строку после вызова метода из кода
        return "Big constructor";
    }
    // return this; - если вызов конструктора через "new"
    // если возвратить другой объект - this будет потеряна
};

// создаём переменную
// и сохраняем в неё новый объект
// вызываем конструктор Big
let co = new Big("Constructor object", "new keyword");

console.log(co);

/*== DOM (HTML) MODIFICATION*/

// создаем переменную и сохраняем в нее ссылку
// на элемент с id 'literal'
let lit = document.getElementById('literal');
// добавляем внутрь элемента текст,
// который возращает метод объекта "lo"
lit.innerText = lo.funcLo();

// создаем переменную и сохраняем в нее ссылку
// на элемент с id 'constructor'
let con = document.getElementById('constructor');
// добавляем внутрь элемента текст,
// который возращает метод объекта "co"
con.innerText = co.funcBig();

console.dir(lit);

//console.dir(lit);
   </script>
</body>
</html>
